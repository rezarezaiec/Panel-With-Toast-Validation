<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Plugins Css -->
  <link rel="stylesheet" href="./assets/sass/vendors/bootstrap-5.3.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/sass/vendors/toastify/css/toastify.css" />

  <!-- Styles Css -->
  <link rel="stylesheet" href="./assets/css/fonts.css" />
  <link rel="stylesheet" href="./assets/sass/master-otp.css" />
  <link rel="stylesheet" href="./assets/css/styleToast.css" />

  <!-- CDN Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- title web -->
  <title>OTP Verification</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="row otp-container">
      <!-- Start: OTP Form Section -->
      <div class="col-12">
        <div class="otp-form py-5 px-2 px-sm-4 py-sm-5 p-lg-5">
          <h2 class="otp-title mb-2">Enter OTP</h2>
          <p class="otp-desc mb-5 fw-300">Salatin Team</p>

          <!-- Error Message Container -->
          <div id="otpError" class="error-message text-center text-danger mb-4" aria-live="polite"></div>

          <form id="otpForm" novalidate>
            <!-- Start: OTP Input -->
            <div class="otp-inputs d-flex justify-content-between mb-5">
              <input type="text" class="otp-input text-center" maxlength="1" pattern="[0-9]" required />
              <input type="text" class="otp-input text-center" maxlength="1" pattern="[0-9]" required />
              <input type="text" class="otp-input text-center" maxlength="1" pattern="[0-9]" required />
              <input type="text" class="otp-input text-center" maxlength="1" pattern="[0-9]" required />
              <input type="text" class="otp-input text-center" maxlength="1" pattern="[0-9]" required />
              <input type="text" class="otp-input text-center" maxlength="1" pattern="[0-9]" required />
            </div>
            <!-- End: OTP Input -->

            <!-- Start: Submit Button -->
            <button type="submit" class="form-btn btn w-100 btn-color">
              <span class="text-white">Verify</span>
            </button>
            <!-- End: Submit Button -->

            <!-- Start: Resend OTP Link -->
            <div class="text-center mt-3">
              <p>Didn't receive the OTP?</p>
              <a href="#" class="text-decoration-none">Resend OTP</a>
            </div>
            <!-- End: Resend OTP Link -->

            <!-- Start: Sign In Link -->
            <div class="text-center mt-4 d-flex justify-content-center gap-2">
              <p>Go back to</p>
              <a href="./page-login.html" class="text-decoration-none">Sign In</a>
            </div>
            <!-- End: Sign In Link -->
          </form>
        </div>
      </div>
      <!-- End: OTP Form Section -->
    </div>
  </div>

  <script src="./assets/sass/vendors/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/sass/vendors/toastify/js/toastify.js"></script>
  <script src="./assets/js/validationToast.js"></script>
  <script src="./assets/js/otp.js"></script>
</body>

</html>
