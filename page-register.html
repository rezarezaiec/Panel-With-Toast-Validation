<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Plugins Css -->
  <link rel="stylesheet" href="./assets/sass/vendors/bootstrap-5.3.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/sass/vendors/toastify/css/toastify.css" />

  <!-- Styles Css -->
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/sass/master-register.css" />
  <link rel="stylesheet" href="./assets/css/styleToast.css" />

  <!-- CDN Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- title Web -->
  <title>Register</title>

</head>

<body>
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="row login-container">
      <!-- Start: Register Form Section -->
      <div class="col-md-6 col-12">
        <div class="login-form py-5 px-2 px-sm-4 py-sm-5 p-lg-5">
          <h3 class="login-title mb-4">Create an account</h3>

          <!-- Error Message Container -->
          <div id="formError" class="error-message text-center text-danger mb-2" aria-live="polite"></div>

          <form id="registerForm" novalidate>
            <!-- Start: Username Input -->
            <div class="form-input mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control py-2 px-3" id="username" name="username"
                placeholder="Enter your username" required />
              <div id="usernameError" class="error-message text-danger" aria-live="polite"></div>
            </div>
            <!-- End: Username Input -->

            <!-- Start: Password Input -->
            <div class="form-input mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control py-2 px-3" id="password" name="password"
                placeholder="Enter your password" required />
              <div id="passwordError" class="error-message text-danger mt-1" aria-live="polite"></div>
            </div>
            <!-- End: Password Input -->

            <!-- Start: Confirm Password Input -->
            <div class="form-input mb-4 position-relative">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control py-2 px-3" id="confirm-password" name="confirm-password"
                placeholder="Confirm your password" required />
              <div id="confirmPasswordError" class="error-message text-danger mt-1" aria-live="polite"></div>
            </div>
            <!-- End: Confirm Password Input -->

            <!-- Start: Remember Section -->
            <div class="form-input-box mb-3 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember for 30 days</label>
              </div>
            </div>
            <!-- End: Remember Section -->

            <!-- Start: Register Button -->
            <button type="submit" class="form-btn btn w-100 btn-color">
              <span class="text-white">Register</span>
            </button>
            <!-- End: Register Button -->

            <!-- Start: Sign in with Google Link -->
            <div class="form-link text-center mt-3">
              <button id="googleButton" class="btn border w-100">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">
                Sign in with Google
              </button>
            </div>
            <!-- End: Sign in with Google Link -->

            <!-- Start: Sign In Link -->
            <div class="text-center mt-4 d-flex justify-content-center gap-2">
              <p>Already have an account?</p>
              <a href="./page-login.html" class="text-decoration-none">Sign in</a>
            </div>
            <!-- End: Sign In Link -->
          </form>
        </div>
        <p class="login-desc text-center mb-3 fw-300">Â© Salatin Team. All rights reserved</p>
      </div>
      <!-- End: Register Form Section -->

      <!-- Start: Image Section -->
      <div class="col-md-6 col-12 p-0">
        <div class="login-image d-none d-md-flex w-100 h-100">
          <div class="circle rounded-circle"></div>
        </div>
      </div>
      <!-- End: Image Section -->
    </div>
  </div>

  <script src="./assets/sass/vendors/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/sass/vendors/toastify/js/toastify.js"></script>
  <script src="./assets/js/validationToast.js"></script>
  <script src="./assets/js/register.js"></script>
</body>

</html>
